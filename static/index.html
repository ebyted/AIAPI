<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milo API Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    .section { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.3rem; font-weight: bold; }
    input, textarea, select, button { width: 100%; padding: 0.5rem; margin-bottom: 0.8rem; border: 1px solid #ccc; border-radius: 4px; }
    button { cursor: pointer; background: #4a90e2; color: #fff; border: none; }
    button:hover { background: #357ab8; }
    .output { margin-top: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 4px; white-space: pre-wrap; }
    ul { padding-left: 1.2rem; list-style-type: disc; }
    audio { width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Milo API Frontend</h1>

    <div class="section" id="login-section">
      <h2>Login</h2>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="alice" value="alice">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="your password">
      <button id="login-btn">Log In</button>
      <p id="login-status"></p>
    </div>

    <div class="section" id="chat-section" style="display:none;">
      <h2>Ask Milo</h2>
      <label for="mode">Mode</label>
      <select id="mode">
        <option value="text">Text</option>
        <option value="audio">Audio</option>
        <option value="links">Links</option>
      </select>
      <label for="prompt">Prompt</label>
      <textarea id="prompt" rows="3" placeholder="Write your question..."></textarea>
      <button id="send-btn">Send</button>
      <div id="response-output" class="output"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let token = '';

      document.getElementById('login-btn').addEventListener('click', async () => {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const res = await fetch('/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ username: user, password: pass })
        });
        if (!res.ok) {
          document.getElementById('login-status').textContent = 'Login failed';
          return;
        }
        const data = await res.json();
        token = data.access_token;
        document.getElementById('login-status').textContent = 'Logged in successfully';
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'block';
      });

      document.getElementById('send-btn').addEventListener('click', async () => {
        const prompt = document.getElementById('prompt').value;
        const mode = document.getElementById('mode').value;
        const output = document.getElementById('response-output');
        output.innerHTML = '<em>Loading...</em>';
        const res = await fetch('/v1/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ prompt, mode })
        });
        if (!res.ok) {
          output.innerHTML = `<strong>Error ${res.status}</strong>`;
          return;
        }
        const data = await res.json();
        if (mode === 'text') {
          output.innerHTML = `<pre>${data.text}</pre>`;
        } else if (mode === 'audio') {
          output.innerHTML = `<audio controls src="data:audio/mp3;base64,${data.audio_base64}"></audio>`;
        } else if (mode === 'links') {
          // Render checkboxes for each link
          const container = document.createElement('div');
          data.links.forEach((url, idx) => {
            const id = `link_${idx}`;
            const label = document.createElement('label');
            label.style.display = 'block';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = id;
            checkbox.value = url;
            label.appendChild(checkbox);
            const text = document.createTextNode(' ' + url);
            label.appendChild(text);
            container.appendChild(label);
          });
          const openBtn = document.createElement('button');
          openBtn.textContent = 'Open Selected Links';
          openBtn.style.marginTop = '0.5rem';
          openBtn.addEventListener('click', () => {
            data.links.forEach((url, idx) => {
              const cb = document.getElementById(`link_${idx}`);
              if (cb.checked) window.open(url, '_blank');
            });
          });
          container.appendChild(openBtn);
          output.innerHTML = '';
          output.appendChild(container);
        } // end links branch
      }); // end send-btn listener
    }); // end DOMContentLoaded listener
  </script>
</body>
</html>
